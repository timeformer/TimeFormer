<script
        defer

></script>

        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css"
/>
<style>
    .before,
    .after {
        margin: 0;
    }

    .before figcaption,
    .after figcaption {
        background: #fff;
        /*border: 1px solid #c0c0c0;*/
        border-radius: 5px;
        color: #2e3452;
        opacity: 0.6;
        padding: 5px;
        position: absolute;
        top: 90%;
        transform: translateY(-50%);
        line-height: 100%;
    }

    .before figcaption {
        left: 8px;
    }

    .after figcaption {
        right: 8px;
    }
</style>

<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!--使用Bootstrap的js插件，必须先调入jQuery-->

<!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


<section class="hero">
    <div class="hero-body">
        <div class="container is-max-desktop">
            <div class="columns is-centered">
                <div class="column has-text-centered">
                    <div class="container text-center">
                        <h1 class="display-1"><a href="https://github.com/ingra14m/Deformable-3D-Gaussians">DeformGS</a>+TimeFormer on <a href="https://github.com/JokerYan/NeRF-DS/releases/tag/v0.1-pre-release">NeRF-DS Dataset</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function pad(num, size) {
        num = num.toString();
        while (num.length < size) num = "0" + num;
        return num;
    }

    cases = ['cup', 'sieve', 'press', 'plate', 'bell']
    // numbers = [415, 173]


    for (var c = 0; c < cases.length; c++) {
        dataset = cases[c] + '_novel_view'

        document.write(
            `
        <section class="section">
            <div class="container is-max-desktop" id="compare">`
        )

        for (var i = 0; i < 30; i++) {
            document.write(
                `
                <div class="rows is-centered has-text-centered">


                <div class="columns is-centered has-text-centered">
                    <div class="column is-one-quarter">
                        <h4>Ground Truth ${pad(i, 5)}
                        <a href="compare_rgb/nerfds/${dataset}_deformGS_GT/${pad(i, 5)}.png" download="${dataset}_deformGS_GT_${pad(i, 5)}.png">Link</a>
                        </h4>
                        <img src="compare_rgb/nerfds/${dataset}_deformGS_GT/${pad(i, 5)}.png">
                    </div>
                    <div class="column is-one-quarter">
                        <h4>DeformGS
                        <a href="compare_rgb/nerfds/${dataset}_deformGS/${pad(i, 5)}.png" download="${dataset}_deformGS_${pad(i, 5)}.png">Link</a>
                        </h4>
                        <img src="compare_rgb/nerfds/${dataset}_deformGS/${pad(i, 5)}.png">
                    </div>

                    <div class="column is-one-quarter">
                        <h4> + TimeFormer
                        <a href="compare_rgb/nerfds/${dataset}_deformGS_ours/${pad(i, 5)}.png" download="${dataset}_deformGS_ours_${pad(i, 5)}.png">Link</a>
                        </h4>
                        <img src="compare_rgb/nerfds/${dataset}_deformGS_ours/${pad(i, 5)}.png">
                    </div>
                    <div class="column is-one-quarter">

                        <h4>Compare</h4>
                        <img-comparison-slider hover="hover" value="75">
                          <figure slot="first" class="before">
                            <img width="100%" src="compare_rgb/nerfds/${dataset}_deformGS/${pad(i, 5)}.png">
                            <figcaption>Before</figcaption>
                          </figure>
                          <figure slot="second" class="after">
                            <img width="100%" src="compare_rgb/nerfds/${dataset}_deformGS_ours/${pad(i, 5)}.png">
                            <figcaption>After</figcaption>
                          </figure>
                        </img-comparison-slider>

                    </div>
                </div>



            </div>`
            );
        }


        document.write(
            `
            <div class="columns is-centered has-text-centered">
                <h4>dataset: ${cases[c]}</h4>
            </div>
            <hr>
        <br>
        </div>

        </section>
        `)
    }
</script>
